<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <ul id="messages"></ul>
      <ul id="rooms">
        <li id="rooms_title">In Room 1</li>
        <button class="room" onclick="chooseRoom(this)">Room 1</li>
        <button class="room" onclick="chooseRoom(this)">Room 2</li>
        <button class="room" onclick="chooseRoom(this)">Room 3</li>
      </ul>
    </div>
    
    <form action="">
      <div id="input_container">
        <input id="u" autocomplete="off" placeholder="username">
        <input id="m" autocomplete="off" placeholder="message">
        <button>Send</button>
      </div>
      
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
